name: tshirt_print
description: Create pixel art designs and order custom t-shirts.
publish_to: 'none'
version: 1.0.0+1  # Format: version_name+build_number

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  image: ^4.1.4
  cupertino_icons: ^1.0.6
  firebase_core: ^4.4.0
  firebase_analytics: ^12.1.1
  firebase_storage: ^13.0.6
  cloud_functions: ^6.0.6
  url_launcher: ^6.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"
